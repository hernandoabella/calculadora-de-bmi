<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de BMI üèãÔ∏è‚Äç‚ôÇÔ∏è</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css" />
</head>

<body>
  <div class="container">
    <form name="bmiForm">
      <p><b>Tu BMI es:</b><span id="yourbmi"></span></p>
      <div class="flex">
        <div class="bmi-calculator-weight">
          <input class="weight-slider" name="realweight" id="myWeight" type="range" min="25" max="180" value="60" />
          <div>
            <div class="peso">Peso:</div>
            <input name="peso" id="inputWeight" type="number" value="60" min="25" max="180" step="1"
              oninput="showValWeight(this.value)" />
            <span id="weight"></span>
            <div class="kg">KG</div>
          </div>
        </div>
        <div class="bmi-calculator-height">
          <input class="height-slider" name="realheight" id="myHeight" type="range" min="100" max="220" step="1"
            value="160">
          <div>
            <div class="alto">Alto:</div>
            <input name="altura" id="inputHeight" type="number" value="160" min="100" max="220" step="1"
              oninput="showValHeight(this.value)" />
            <span id="height"></span>
            <div class="cm">CM</div>
          </div>
        </div>
      </div>
      <button class="calculateBtn" onclick="calculateBmi(event)">
        <span><i class="fa-solid fa-calculator"></i> Calcular BMI</span>
      </button>
    </form>
  </div>
  <script src="./script.js"></script>
</body>

</html>
